    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {

            /* Sabit arka plan fotoÄŸrafÄ± */
            background-image: url('https://www.coinkolik.com/wp-content/uploads/2023/12/gunun-one-cikan-kripto-paralari-30-aralik-2023.jpg'); /* Buraya kendi fotoÄŸraf URL'nizi ekleyebilirsiniz */
            background-size: cover; /* Resmi tÃ¼m alanÄ± kaplayacak ÅŸekilde ayarla */
            background-position: center center; /* Resmi ortala */
            background-attachment: fixed; /* Resmi sabit tut, iÃ§erik hareket etsin */
            background-color: #0d1117; /* Resim yÃ¼klenmezse veya saydamlÄ±kta gÃ¶rÃ¼lecek fallback renk */
            color: #e2e8f0; /* AÃ§Ä±k metin rengi */
        }
        .card {
            background-color: rgba(30, 41, 59, 0.85); /* slate-800'Ã¼n opak hali */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2), 0 4px 6px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
            border: 1px solid #334155; /* slate-700 */
            backdrop-filter: blur(5px); /* Hafif bulanÄ±klÄ±k efekti */
            color: #e2e8f0; /* Kart iÃ§indeki metin rengi */
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.2);
        }
        /* Genel buton base stilleri */
        .btn-base {
            padding: 0.75rem 1.5rem; /* px-6 py-3 yerine */
            font-size: 1rem; /* text-lg yerine */
            font-weight: 600; /* font-semibold */
            border: none;
            border-radius: 9999px; /* rounded-full */
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Hafif gÃ¶lge */
        }
        .btn-base:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .btn-base::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn-base:hover::before {
            left: 100%;
        }
        .btn-base:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        /* Ana Degrade Buton Stili (Form iÃ§indeki GiriÅŸ Yap butonu) */
        .btn-gradient {
            background: linear-gradient(45deg, ##ff0000, #6366f1); /* Mor-Ä°ndigo degrade */
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #0074ff, #00ff42); /* Hover'da renk deÄŸiÅŸimi */
        }

        /* input-field sÄ±nÄ±fÄ± iÃ§in doÄŸrudan Tailwind sÄ±nÄ±flarÄ± */
        .input-field {
            margin-top: 0.25rem; /* mt-1 */
            display: block; /* block */
            width: 100%; /* w-full */
            padding-left: 0.75rem; /* px-3 */
            padding-right: 0.75rem; /* px-3 */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            border-width: 1px; /* border */
            border-color: #475569; /* slate-600 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
            outline: none; /* focus:outline-none */
            background-color: #1e293b; /* slate-800 */
            color: #e2e8f0; /* slate-200 */
        }
        .input-field:focus {
            border-color: #818cf8; /* indigo-400 */
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.25); /* focus:ring-indigo-500 */
        }
        .input-field::placeholder {
            color: #94a3b8; /* slate-400 */
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7; /* Mor */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
        .success-message {
            color: #10b981; /* emerald-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }

        /* Metin renkleri ve baÄŸlantÄ± renkleri koyu tema iÃ§in ayarlandÄ± */
        label { color: #cbd5e1; /* slate-300 */ }
        .text-slate-600 { color: #94a3b8; /* slate-400 */ }
        .text-teal-600 { color: #22d3ee; /* cyan-400 */ } /* Daha parlak bir teal tonu */
        .hover\:text-teal-800:hover { color: #06b6d4; /* cyan-500 */ }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card p-8 sm:p-10 max-w-md w-full">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">YTDCrypto'ya GiriÅŸ Yap</h2>
        <p class="text-sm text-slate-400 mb-6 text-center">Analizlere eriÅŸmek iÃ§in hesabÄ±nÄ±za giriÅŸ yapÄ±n.</p>

        <form id="login-form" class="space-y-6">
            <!-- KullanÄ±cÄ± AdÄ± AlanÄ± -->
            <div>
                <label for="username" class="block text-sm font-medium">KullanÄ±cÄ± AdÄ±:</label>
                <input type="text" id="username" name="username" required 
                       class="input-field"
                       placeholder="kullanici_adiniz"
                       autocomplete="username" autofocus>
            </div>

            <!-- Åifre AlanÄ± -->
            <div>
                <label for="password" class="block text-sm font-medium">Åifre:</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                           class="input-field pr-10"
                           placeholder="Åifreniz"
                           autocomplete="current-password">
                    <button type="button" id="toggle-password" aria-label="Åifreyi gÃ¶ster veya gizle" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-slate-400">
                        <span id="password-toggle-icon">ğŸ‘ï¸</span>
                    </button>
                </div>
                <p id="password-error" class="error-message hidden">Åifre alanÄ± boÅŸ bÄ±rakÄ±lamaz.</p>
            </div>

            <!-- GiriÅŸ Yap Butonu -->
            <div>
                <button type="submit" id="login-button" class="btn-base btn-gradient w-full py-2 px-4 rounded-md font-semibold flex items-center justify-center gap-2">
                    <span id="button-text">GiriÅŸ Yap</span>
                    <div id="button-loader" class="loader hidden"></div>
                </button>
            </div>

            <!-- Hata/BaÅŸarÄ± MesajÄ± AlanÄ± -->
            <p id="response-message" class="text-center text-sm hidden"></p>
            
            <!-- Linkler: Ãœye Ol ve Åifremi Unuttum -->
            <div class="text-center text-sm text-slate-400 mt-4 space-y-2">
                <p>HesabÄ±n yok mu? <a href="kayit.html" class="text-cyan-400 hover:text-cyan-500 font-semibold">Åimdi Ã¼ye ol</a></p>
                <p><a href="#" class="text-cyan-400 hover:text-cyan-500 font-semibold" onclick="alert('Åifre sÄ±fÄ±rlama akÄ±ÅŸÄ± ileride eklenecektir.')">Åifremi Unuttum?</a></p>
            </div>
        </form>
    </div>

    <script src="static/api.js"></script>
    <script>

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        const responseMessage = document.getElementById('response-message');
        const togglePassword = document.getElementById('toggle-password');
        const passwordToggleIcon = document.getElementById('password-toggle-icon');
        const passwordError = document.getElementById('password-error');

        // Sayfa yÃ¼klendiÄŸinde mevcut session'Ä± kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('ytdcrypto_api_key')) {
                // API anahtarÄ± varsa doÄŸrudan ana sayfaya yÃ¶nlendir
                window.location.href = window.location.origin + '/index.html'; 
            }
        });

        // Åifre GÃ¶ster/Gizle Ä°ÅŸlevi
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggleIcon.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ”’';
        });

        // Form DoÄŸrulama (Frontend Validation)
        function validateForm() {
            let isValid = true;
            responseMessage.classList.add('hidden'); 
            responseMessage.classList.remove('text-green-600', 'text-red-600');

            if (usernameInput.value.trim() === '') {
                usernameInput.classList.add('border-red-500');
                isValid = false;
            } else {
                usernameInput.classList.remove('border-red-500');
            }

            if (passwordInput.value.trim() === '') {
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-red-500');
            }

            if (!isValid) {
                responseMessage.textContent = "LÃ¼tfen kullanÄ±cÄ± adÄ± ve ÅŸifre alanlarÄ±nÄ± doldurun.";
                responseMessage.classList.add('text-red-600', 'block');
                responseMessage.scrollIntoView({ behavior: 'smooth', block: 'center' }); 
            }
            return isValid;
        }

        // Form GÃ¶nderimi
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const username = usernameInput.value;
            const password = passwordInput.value;

            // UI gÃ¼ncellemeleri
            loginButton.disabled = true;
            buttonText.textContent = 'GiriÅŸ YapÄ±lÄ±yor...';
            buttonLoader.classList.remove('hidden');
            responseMessage.classList.add('hidden');
            responseMessage.classList.remove('text-green-600', 'text-red-600');

            try {
                const response = await login(username, password);
                const data = response.data;

                if (response.status === 200) {
                    responseMessage.textContent = `BaÅŸarÄ±lÄ±! HoÅŸ geldiniz, ${data.username}.`;
                    responseMessage.classList.add('text-green-600', 'block');
                    
                    // API anahtarÄ±nÄ± ve kullanÄ±cÄ± adÄ±nÄ± sessionStorage'a kaydet
                    sessionStorage.setItem('ytdcrypto_username', data.username);
                    sessionStorage.setItem('ytdcrypto_api_key', data.api_key);
                    sessionStorage.setItem('ytdcrypto_subscription_level', data.subscription_level); // Abonelik seviyesini de kaydet

                    // EÄŸer subscription_end varsa kalan gÃ¼nÃ¼ de kaydet
                    if (data.subscription_end) {
                        const endDate = new Date(data.subscription_end);
                        const now = new Date();
                        const diffInDays = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
                        sessionStorage.setItem('ytdcrypto_trial_remaining_days', diffInDays);
                    } else {
                        sessionStorage.removeItem('ytdcrypto_trial_remaining_days'); // SÃ¼re bitimi yoksa temizle
                    }

                    // Ana analiz paneline yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = window.location.origin + '/index.html'; 
                    }, 1000); // 1 saniye sonra yÃ¶nlendir
                    
                } else {
                    let errorMessage = data.error || 'Bilinmeyen bir hata oluÅŸtu.';
                    if (response.status === 401) {
                        errorMessage = 'GeÃ§ersiz kullanÄ±cÄ± adÄ± veya ÅŸifre. LÃ¼tfen tekrar deneyin.';
                    } else if (response.status >= 500) {
                        errorMessage = 'Sunucuyla baÄŸlantÄ± saÄŸlanamadÄ± veya sunucu tarafÄ±nda bir hata oluÅŸtu.';
                    }
                    responseMessage.textContent = `Hata: ${errorMessage}`;
                    responseMessage.classList.add('text-red-600', 'block');
                }
            } catch (error) {
                console.error('GiriÅŸ sÄ±rasÄ±nda bir aÄŸ hatasÄ± oluÅŸtu:', error);
                responseMessage.textContent = 'Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen backend sunucusunun Ã§alÄ±ÅŸtÄ±ÄŸÄ±ndan emin olun.';
                responseMessage.classList.add('text-red-600', 'block');
            } finally {
                loginButton.disabled = false;
                buttonText.textContent = 'GiriÅŸ Yap';
                buttonLoader.classList.add('hidden');
            }
        });
    </script>
</body>
