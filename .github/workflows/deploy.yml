name: Deploy
on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

jobs:
  build_and_push_image:
    name: Build & Push (GHCR)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - run: docker buildx create --use
      - run: docker buildx build -t $IMAGE -f backend/Dockerfile --push .

  deploy_staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build_and_push_image]
    environment: staging
    steps:
      - name: Deploy over SSH (compose)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_SSH }} \
            "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }} && \
             docker compose -f /opt/ytd/docker-compose.staging.yml up -d"

  promote_production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    environment: production
    steps:
      - name: Deploy over SSH (compose)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_SSH }} \
            "docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }} && \
             docker compose -f /opt/ytd/docker-compose.yml up -d"
